<VirtualHost *:80>
    ServerName secure.tim-vanderperre.sb.uclllabs.be
    DocumentRoot /var/www/secure

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName secure.tim-vanderperre.sb.uclllabs.be
    DocumentRoot /var/www/secure

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/secure.tim-vanderperre.sb.uclllabs.be/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/secure.tim-vanderperre.sb.uclllabs.be/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

